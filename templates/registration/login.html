{% extends '_base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>

<body>

   <div class="space-between-vertically">
    <div class="container">
        <div class="auth-form">

            <a href="index.html" class="auth-form--logo-wrapper">
                <img src="{% static 'assets/images/main-logo.svg' %}" alt="logo" class="auth-form--logo">
            </a>
            <a href="index.html" class="btn btn-lg btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                  </svg> بازگشت
            </a>
            <div class="card mt-4">
                <h3 class="my-7">ورود به حساب کاربری</h3>
                <label for="email">ایمیل خود را وارد کنید</label>
                <label>
                    <input name="email" type="email" class="input input-light mt-4 mb-6" placeholder="example@mail.co">
                </label>
                <label for="password">رمزعبور را وارد کنید</label>
                <label>
                    <input name="password" type="password" class="input input-light mt-4" placeholder="رمزعبور">
                </label>
                <button class="btn btn-filled btn-lg btn-primary wp-100 mt-6 d-block text-center py-1">ورود به حساب</button>
                <div class="mt-4 text-center">
                    <span>حساب کاربری ندارید؟</span>
                    <a class="text-underline" href="{% url 'signup' %}">ایجاد حساب</a>
                </div>
            </div>
        </div>

    </div>
